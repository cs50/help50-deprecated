{% extends "layout.html" %}
{% block body %}
<form action="/review" method="post">
    <div class="form-group">
        {% if invalid %}
        <p>Incorrect password.</p>
        {% endif %}
        <p>Password:</p>
        <input autofocus class="form-control" name="password" type="password"/>
    </div>
    <button class="btn btn-default" type="submit">Access</button>
</form>
{% endblock %}
