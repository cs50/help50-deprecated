services:
  web:
    build: .
    container_name: help50_web
    depends_on:
      - mysql
    environment:
      APPLICATION_ENV: dev
      MYSQL_DATABASE: help50
      MYSQL_HOST: mysql
      MYSQL_PASS: crimson
      MYSQL_USER: root
    links:
      - mysql
    ports:
      - "8080:8080"
    volumes:
      - .:/srv/www
  mysql:
    container_name: help50_mysql
    image: mysql
    environment:
      MYSQL_DATABASE: help50
      MYSQL_ROOT_PASSWORD: crimson
version: "2"
